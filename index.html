<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="board circle" id="board">
        <div class="cell x" data-cell id="cell-0"></div>
        <div class="cell circle" data-cell id="cell-1"></div>
        <div class="cell" data-cell id="cell-2"></div>
        <div class="cell" data-cell id="cell-3"></div>
        <div class="cell" data-cell id="cell-4"></div>
        <div class="cell" data-cell id="cell-5"></div>
        <div class="cell" data-cell id="cell-6"></div>
        <div class="cell" data-cell id="cell-7"></div>
        <div class="cell" data-cell id="cell-8"></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div class="winning-message-text" data-winning-message-text></div>
        <button class="restart-button" id="restart-button">Restart</button>
    </div>
</body>
</html>
